paths:
#get all customer api 
  /api/customers/AllCustomers:
    get:
      summary: Returns a list of customers.
      description: People Who are already registered
      responses:
        200: # status code
          description: Successul Response
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string


  /api/customers/Addcustomer:
    post:
      summary: Add a new customer
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Customer'     # <----------
          application/xml:
            schema:
              $ref: '#/definitions/Customer'     # <----------
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/definitions/Customer'     # <----------
          text/plain:
            schema:
              type: string
      responses:
        '200':
          description: Created

#update customer detail  api 

  /api/customers/update/:id:
    patch:
      summary: update customer details
      parameters:
        - name: id
          in: path
          required: true
      schema:
            type : string
      requestBody:
        description: Optional description in *Markdown*

        required: true
        content:
          application/json:
            schema:
               type: object
      required:
         - id 
      responses:
        '200':
          description: Created


#delete  a customer api 
  /api/customers/DeleteCustomer/:id:
    delete:
      summary: Returns a list of users.
      description: get all customers.
      responses:
        "200": # status code
          description: success !
        "400": # status code
          description: error !


definitions:
  Customer:           
    type: object
    required:
         - customer_name
         - customer_adress
         - customer_mobile_number
    properties:
        customer_name:
          type: string
        customer_adress:
          type: string
        customer_mobile_number:
          type: number 